<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Misiones y Eventos</title>
</head>
<body>
<h1>Misiones</h1>
<style>
    body {
        font-family: 'MedievalSharp', sans-serif;
        background-image: url("../tavern.jpg");
        background-size: cover;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
    }

    h1 {
        font-size: 3rem;
        text-align: center;
        margin-top: 50px;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
        color: #FFD700;
        border-bottom: 3px solid #FFD700;
        padding-bottom: 10px;
    }

    table {
        width: 80%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border: 1px solid #FFD700;
    }

    th {
        background-color: #3E3B3D;
        color: #FFD700;
    }

    td {
        background-color: #4A3C3C;
    }

    button {
        background-color: #6A4C3C;
        color: #FFD700;
        border: 2px solid #FFD700;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #FFD700;
        color: #000;
        border-color: #000;
    }

    a {
        color: #FFD700;
        font-size: 1.2rem;
        text-decoration: none;
        padding: 15px 30px;
        margin-top: 20px;
        border: 2px solid #FFD700;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.6);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
        background-color: #FFD700;
        color: #000;
    }
</style>
<table>
    <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Completado</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="mision : ${misiones}">
        <td th:text="${mision.nombre}"></td>
        <td th:text="${mision.descripcion}"></td>
        <td th:text="${mision.completado ? 'Sí' : 'No'}"></td>
        <td>
            <form th:action="@{/anuncios/completarMision/{id}(id=${mision.id})}" method="post">
                <button type="submit" th:disabled="${mision.completado}">Completar Misión</button>
            </form>
        </td>
    </tr>
</table>

<h1>Eventos</h1>
<table>
    <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Fecha</th>
    </tr>
    <tr th:each="evento : ${eventos}">
        <td th:text="${evento.nombre}"></td>
        <td th:text="${evento.descripcion}"></td>
        <td th:text="${evento.fecha}"></td>
    </tr>
</table>

<a href="/anuncios/crearMision">Crear nueva Misión</a>
<a href="/anuncios/crearEvento">Crear nuevo Evento</a>
</body>
</html>
